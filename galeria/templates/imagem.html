{% extends 'base.html' %}
{% load static %}
{% block content %}
        <section class="conteudo">
            <section class="imagem">
                <div class="imagem__conteudo">
                    {% if galeria.foto == "" or galeria.foto == null %}
                    <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/not-found.jpg' %}">
                    {% else %}
                    <img class="imagem__imagem" src="{{ galeria.foto.url }}">
                    {% endif %}
                    <div class="imagem__info">
                        <div class="imagem__texto">
                            <p class="imagem__titulo">{{galeria.nome}}</p>
                            <p class="imagem__descricao">{{galeria.legenda}}</p>
                            <p class="imagem__texto">{{galeria.descricao}}</p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
</div>
{% endblock %}
